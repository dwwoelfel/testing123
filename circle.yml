general:
  artifacts:
    - /var/log/mysql

machine:
  services:
    - elasticsearch
  python:
    version: 2.7.8

test:
  override:
    - echo "$CIRCLE_NODE_INDEX" > $CIRCLE_ARTIFACTS/index.out:
        parallel: true
    - cat $CIRCLE_ARTIFACTS/index.out:
        parallel: true

deployment:
  production:
    branch: perf
    commands:
      - curl "https://circleci.com/api/v1/project/dwwoelfel/testing123/$CIRCLE_BUILD_NUM/artifacts/1/\$CIRCLE_ARTIFACTS/index.out"
