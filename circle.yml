dependencies:
  pre:
    - printf "Host github.com\nIdentitiesOnly yes\nIdentityFile /home/ubuntu/.ssh/id_circleci_github\n" >> ~/.ssh/config
    - cat ~/.ssh/config
    - wget -O ~/play-2.2.3.zip http://downloads.typesafe.com/play/2.2.3/play-2.2.3.zip
    - unzip -d ~/ -q ~/play-2.2.3.zip
    - ln -sf ~/play-2.2.3/play ~/bin/play
    - play --version



