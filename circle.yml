dependencies:
  pre:
    - wget https://download.elasticsearch.org/elasticsearch/elasticsearch/elasticsearch-0.90.11.tar.gz
    - tar -xvf elasticsearch-0.90.11.tar.gz
    - elasticsearch-0.90.11/bin/plugin -install elasticsearch/elasticsearch-analysis-icu/2.0.0.RC1
    - elasticsearch-0.90.11/bin/elasticsearch:
        background: true

  cache_directories:
    - elasticsearch-0.90.11

